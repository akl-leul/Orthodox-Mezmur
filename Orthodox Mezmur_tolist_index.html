<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><br><br><br> 
    

    <div class="container">
        <h1>Profile Changer&nbsp;<a href="../index.html">x-icon</a></h1>
        
        <div class="profile-section">
            <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
            <div>
                <label for="profile-name">Name:</label>
                <input type="text" id="profile-name" placeholder="Enter your name">
            </div>
            <div>
                <label for="profile-status">Status:</label>
                <input type="text" id="profile-status" placeholder="Enter your status">
            </div>
            <div>
                <label for="profile-picture">Profile Picture URL:</label>
                <input type="text" id="profile-picture" placeholder="Enter image URL">
            </div>
            <button id="save-btn">Save Profile</button>
        </div>
        
        <div class="profile-dropdown">
            <label for="preset-profiles">Choose a preset profile:</label>
            <select id="preset-profiles">
                <option value="default">Default</option>
                <option value="admin">Admin</option>
                <option value="guest">Guest</option>
            </select>
            <button id="load-btn">Load Profile</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
